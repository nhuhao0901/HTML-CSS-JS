<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Trailer Popup </title>
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <img src="https://player.vimeo.com/external/208459721.sd.mp4?s=8b9e0b715a556bb05b12f4b45b56d7c0697ec830&profile_id=164&oauth2_token_id=57447761" alt="movie-image">
        <h1>  Biển và hoàng hôn</h1>
        <p> Ít người có thể cảm nhận được cái đẹp thật sự của buổi chiều hoàng hôn trên biển. Nó không chỉ đẹp bởi khung cảnh lãng mạn mà còn đẹp cả trong cái cách khơi nguồn cảm xúc đặc trưng của nó. </p>
        <button class="btn">Xem video</button>
    </div>
    <div class="trailer-container active">
        <video src= "trailer.mp4" controls></video>
        <i class="fa-solid fa-xmark fa-2x close-icon"></i>
    </div>
    <script src="index.js"></script>
</body>
</html>
